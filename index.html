<!DOCTYPE html>
<html>
	<head>
		<!--bootstrap link-->
		<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<!--bootstrap facebook link-->
		<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap-social/bootstrap-social.css">	

		<link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>Commute Alert</title>
	</head>
	<body ng-app="app">
		<section ng-controller="apiController">
		<nav id="navigation" ng-class="{'nav-hidden': loggedin}"><!--Nav bar shows after loggein function runs-->
			<a href="#/commuteAlert/login" id="logout" ng-click="LogOut()">log out</a>
		</nav>
			<div class="container-fluid">

				<div id="map-container" ng-class="{'mapHidden': loggedin}"><!--for resizing the map. loggedin is applied in the login.js to display the map after loggin in/look at css doc-->
					<div id="map"></div><!--for api.js-->			
				</div>
				<div class="row" ng-view></div>	


			</div>
		</section>
		<!--Dependencies-->
		<script src="lib/bower_components/angular/angular.min.js"></script>
		<script src="lib/bower_components/angular-route/angular-route.min.js"></script>
		<script src="lib/bower_components/firebase/firebase.js"></script>
		<script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>

		<!--key/library for google maps-->
		

		<!--Js files-->
		<script src="app/app.js"></script>
		<script src="app/controllers/api.js"></script>
		<script src="app/controllers/login.js"></script>
        
		
	</body>

</html>
